<h1 class="text-center mt-8 mb-4">Register</h1>

<div class="card">
    <form [formGroup]="registerFormGroup" (ngSubmit)="submitForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username">
        <label for="password">Password:</label>
        <input type="text" id="password" formControlName="password">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="text" id="confirmPassword" formControlName="confirmPassword">
        <button class="text-center block mx-auto mt-2 rounded
         py-1 px-2 bg-black text-white" type="submit" id="submit" [disabled]="registerFormGroup.invalid">Register</button>
    </form>
</div>
<div class="my-6 text-center">
    Already have an account? <a routerLink='/login' class="mx-auto rounded py-1 px-2 border text-blue-800 border-blue-800">
        Login</a>
</div>
